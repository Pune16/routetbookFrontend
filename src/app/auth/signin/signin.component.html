<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="../assets/images/image1.avif" height="100%" width="100%">
        </div>
        <div class="col-md-4 mt-3">
           <h3 class="text-success text-center">Welcome RouteBook</h3>

           <form class="mt-4 p-5" >
            <h5 class="text-primary mb-3">SignIn</h5>
             <div class="form-floating mb-3">
                <input type="email" class="form-control" id="inputemail" placeholder="Email" name="email"  [(ngModel)]= "email"> 
                <label for="Email">Email</label>
                
             </div>
             <div class="form-floating mb-3">
               
             <input type="password" class="form-control" id="inputpassword" placeholder="password" name="password" [(ngModel)]= "password">
                <label for="password">Password</label>
                
             </div>


           <div class="form-floating mb-3">
             <select class="form-select" id="floatingSelect" aria-label="Role"  name="role" [(ngModel)]= "role" >
                <option *ngFor= "let r of roles " [value] ="r">{{r}}</option>
           
              </select>
            </div>


            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-success me-md-2" type="button" (click)= "signin()">SignIn</button>
            
              </div>

              <a routerLink="signup" class="text-primary" style="text-decoration: none;">Need Account ?</a>
           </form>
        </div>

        <div class="col-md-2">

        </div>
    </div>
</div>
